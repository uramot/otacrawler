machine:
  timezone:
    Asia/Tokyo

  ruby:
    version:
      2.3.1

  post:
    - sudo service postgresql stop

database:
  post:
    - mysql -u root < setup.sql
    - mysql otacrawler -u root < otacrawler.sql

dependencies:
  pre:
    - gem install bundler --pre

  override:
    - bundle install:
        timeout: 180

test:
  override:
    - bundle exec rake test
